<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGULE | Web Design & Development</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="main">
        <nav class="navbar">
            <h2 class="logo">SEGULE</h2>

            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="search">
                <input type="search" placeholder="Search...">
                <button>Search</button>
            </div>
        </nav>

        <!-- ===== HERO SECTION ===== -->
        <section class="content">
            <div class="hero-text">
                <h1>
                    Web Design & <br>
                    <span>Development</span><br>
                    Course
                </h1>
                <p>
                    SEGULE company delivers world-class web development,
                    graphic design and professional IT solutions.
                </p>

                <div class="hero-buttons">
                    <a href="#" class="btn-primary">Join Us</a>
                    <a href="#" class="btn-secondary">Learn More</a>
                </div>
            </div>

            <!-- ===== LOGIN FORM ===== -->
            <div class="form">
                <h2>Member Login</h2>

                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>

                <button class="btn-login">Login</button>

                <p class="link">
                    Don’t have an account?
                    <a href="#">Sign up</a>
                </p>

                <p class="liw">Or login with</p>

                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                </div>
            </div>
        </section>
    </header>

    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
